<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form | JS Project</title>
    <!-- stylesheet  -->
    <link rel="stylesheet" href="style.css">
    <!-- google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <!-- icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">

        <div class="form-box">
            <h1 class="title">Sign Up</h1>
            <div class="underline"></div>

            <form action="#">

                <div class="input-group">
                    <div class="input-field namefield">

                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">

                    </div> <!-- input-field -->

                    <div class="input-field">

                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">

                    </div> <!-- input-field -->

                    <div class="input-field">

                        <i class="fa-solid fa-key"></i>
                        <input type="password" placeholder="Password">

                    </div> <!-- input-field -->

                    <p> <span class="password">Password Suggestions:</span><a href="">Click Here!</a>
                    </p>
                    <div class="btn-field">
                        <button type="submit" class="signup">SignUp</button>
                        <button type="submit" class="login disable">Login</button>

                    </div>

                </div> <!-- input-group -->

            </form> <!-- end form  -->


        </div> <!-- end form box -->



    </div> <!-- end -->

    <script src="app.js"></script>

</body>

</html>
